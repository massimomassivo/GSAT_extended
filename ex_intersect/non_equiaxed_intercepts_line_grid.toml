# Konfiguration für die Auswertung nicht-äquiaxierter Proben mit dem Line-Grid-Verfahren.
# Alle Pfade und Optionen werden ausschließlich aus dieser Datei gelesen.

[paths]
# Ordner mit Längsschliff-Bildern (Longitudinal / "L").
longitudinal_dir = "C:/path/to/L_images"
# Ordner mit Querschliff-Bildern (Transversal / "T").
transverse_dir = "C:/path/to/T_images"
# Wurzelverzeichnis, in dem Unterordner "L" und "T" für die Ergebnisse angelegt werden.
output_dir = "C:/path/to/out_non_equiaxed"
# Optional: Liste zulässiger Dateimuster. Wird der Eintrag weggelassen, greifen die Standardendungen.
file_globs = ["*.png", "*.jpg", "*.jpeg", "*.tif", "*.tiff", "*.bmp"]

[orientation]
# Pflichtfeld: Aufbaurichtung (in Grad) im Längsschliff-Bild.
# Bedeutung (Bildkoordinaten):
#  - 0° / 180°  = horizontal (links↔rechts)
#  - 90°        = vertikal  (unten↔oben)
# Hinweis: Körnerelongation wird in L- und P-Ebene bei 0° erwartet.
build_dir_long_deg = 0

[pipeline]
# Die folgenden Werte überschreiben die Default-Parameter der Pipeline.
# Hinweis: Rotationswinkel (22,5°-Schritte bis 180°) werden automatisch durch das
# Skript gesetzt und können hier nicht angepasst werden.
row_step = 20
scalebar_pixel = 464.0
scalebar_micrometer = 50.0
crop_rows = [0, 1825]
crop_cols = [0, 2580]
borders_white = true

[save]
# Optionen zum Schreiben von Ausgabedateien; entspricht SaveOptions in line_grid_pipeline.py.
save_excel = true
save_boxplot = true
save_histograms = true
save_rotated_images = false
append_summary = true
show_plots = false
